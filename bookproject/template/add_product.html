{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="color:blue;" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="text-center my_title"><b>ADD PRODUCT</b></h1>
        <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        </div>
        <div>
        <label for="id_slug">Slug:</label><br>
        <input type="text" id="id_slug" name="slug"><br>
        </div>
        <div>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br>
        </div>
        <div>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" step="1" required><br>
        </div>
        <br>
        <div>
            <select name="category" id="category">
                {% for category in categories %}
                   <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <div>
        <label for="stock">Stock:</label><br>
        <input type="number" id="stock" name="stock" required><br>
        </div>
        <div>
        <label for="available">Available:</label><br>
        <input type="checkbox" id="available" name="available" checked><br>
        </div>
        <div>
        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br>
        </div>
        <br>
        <div>
        <button type="submit" class="btn btn-info">Add Product</button><br>
        </div>
    </form>
</div>
{% endblock %}
